<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الطلب</title>
    <link rel="stylesheet" href="https://hassannben.github.io/lilirop/styles.css">
    
</head>

<body>
    <div class="container">
        <div class="order-info">
            <h2>تم تلقي طلبك بنجاح</h2>
            <p><strong>اسم المنتج:</strong> <span id="productName">غير متوفر</span></p>
            <p><strong>الاسم:</strong> <span id="name">غير متوفر</span></p>
            <p><strong>رقم الهاتف:</strong> <span id="phone">غير متوفر</span></p>
            <p><strong>الولاية:</strong> <span id="city">غير متوفر</span></p>
            <p><strong>العنوان:</strong> <span id="address">غير متوفر</span></p>
            <p><strong>الكمية:</strong> <span id="quantity">غير متوفر</span></p>
            <p><strong>تكلفة التوصيل:</strong> <span id="deliveryCost">غير متوفر</span></p>
            <p><strong>المجموع:</strong> <span id="total">غير متوفر</span></p>
            <p><strong>تاريخ الطلب:</strong> <span id="date">غير متوفر</span></p>
            <p><strong>وقت الطلب:</strong> <span id="time">غير متوفر</span></p>
        </div>
    </div>
    <script src="https://hassannben.github.io/lilirop/script.js"></script>
</body>

</html>
