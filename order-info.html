<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الطلب</title>
    <link rel="stylesheet" href="https://hassannben.github.io/lilirop/styles.css">
    <style>
        /* Your existing CSS styles here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .order-info {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 30px;
            border: 1px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .order-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border-radius: 0 0 12px 12px;
        }

        .order-info h2 {
            margin-top: 0;
            font-size: 32px;
            color: #d8e2ec;
            border-bottom: 4px solid #dee4eb;
            padding-bottom: 12px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .order-info p {
            margin: 15px 0;
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            display: flex;
            align-items: center;
        }

        .order-info p strong {
            color: #333;
            min-width: 150px;
        }

        .order-info p span {
            color: #6c757d;
        }

        .order-info a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
            font-size: 20px;
            border-bottom: 3px solid #007bff;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            padding: 5px 0;
        }

        .order-info a:hover {
            color: #0056b3;
            border-bottom: 3px solid #0056b3;
        }

        @media (max-width: 768px) {
            .order-info {
                padding: 25px;
            }

            .order-info h2 {
                font-size: 28px;
            }

            .order-info p {
                font-size: 16px;
            }

            .order-info a {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .order-info {
                padding: 20px;
                margin-top: 20px;
            }

            .order-info h2 {
                font-size: 24px;
            }

            .order-info p {
                font-size: 14px;
            }

            .order-info a {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="order-info">
            <h2>تم تلقي طلبك بنجاح</h2>
            <p><strong>اسم المنتج:</strong> <span id="productName">غير متوفر</span></p>
            <p><strong>الاسم:</strong> <span id="name">غير متوفر</span></p>
            <p><strong>رقم الهاتف:</strong> <span id="phone">غير متوفر</span></p>
            <p><strong>الولاية:</strong> <span id="city">غير متوفر</span></p>
            <p><strong>العنوان:</strong> <span id="address">غير متوفر</span></p>
            <p><strong>الكمية:</strong> <span id="quantity">غير متوفر</span></p>
            <p><strong>تكلفة التوصيل:</strong> <span id="deliveryCost">غير متوفر</span></p>
            <p><strong>المجموع:</strong> <span id="total">غير متوفر</span></p>
            <p><strong>تاريخ الطلب:</strong> <span id="date">غير متوفر</span></p>
            <p><strong>وقت الطلب:</strong> <span id="time">غير متوفر</span></p>
        </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);

    // Function to safely update text content
    function updateTextContent(id, value) {
        const element = document.getElementById(id);
        if (element) {
            element.textContent = value || 'غير متوفر';
        }
    }

    // Update elements
    updateTextContent('productName', urlParams.get('productName'));
    updateTextContent('name', urlParams.get('name'));
    updateTextContent('phone', urlParams.get('phone'));
    updateTextContent('city', urlParams.get('city'));
    updateTextContent('address', urlParams.get('address'));
    updateTextContent('quantity', urlParams.get('quantity'));
    updateTextContent('deliveryCost', urlParams.get('deliveryCost'));
    updateTextContent('total', urlParams.get('total'));
    updateTextContent('date', urlParams.get('date'));
    updateTextContent('time', urlParams.get('time'));
});

    </script>
    <script src="https://hassannben.github.io/lilirop/script.js"></script>
</body>

</html>
